<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3 Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      /* Optional custom styles for better spacing */
      .col-item {
        padding: 8px; /* Add some padding to the columns */
        border: 1px solid #ddd; /* Optional: Add a border for visual separation */
        margin-bottom: 5px;  /* Add small bottom margin between rows on small screens*/
      }
      .header-row {
        font-weight: bold;
        background-color: #f0f0f0; /* Optional: style for header row */
      }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">P3 Checklist</h1>
        <div class="row header-row">
            <div class="col-6 col-md-3 col-item">Date</div>
            <div class="col-6 col-md-3 col-item">Shift</div>
            <div class="col-6 col-md-3 col-item">Acknowledged</div>
            <div class="col-6 col-md-3 col-item">Check-in</div>
        </div>
        {% for item in data %}
        <div class="row">
            <div class="col-6 col-md-3 col-item">{{ item.date.strftime('%d-%b-%Y') }}</div>
            <div class="col-6 col-md-3 col-item">{{ item.shift }}</div>
             <div class="col-6 col-md-3 col-item">
            {% if item.acknowledged %}
                Done
            {% else %}
                 <button class="btn btn-primary">Check-In</button>
            {% endif %}
            </div>
            <div class="col-6 col-md-3 col-item">
            {% if item.checkin %}
                Completed
            {% else %}
                 <button class="btn btn-success">Check-Out</button>
            {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1nqEd00GjQj/c6R8pmiwTpi1fgozx" crossorigin="anonymous"></script>
</body>
</html>
